{% load static %}
<div class="bg-beige">
<nav class="navbar navbar-expand-lg navbar-light bg-orange">
    <a class="navbar-brand" href="#">Tinibell</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="{% url 'products' %}">Products</a>
            <a class="nav-item nav-link" href="#">Learn</a>
            <a class="nav-item nav-link" href="{% url 'events' %}">Events</a>
            {% if request.user.is_authenticated %}
                <a class="nav-item nav-link" href="#">Logout</a>
                <a class="nav-item nav-link" href="#">Profile</a>
            {% else %}
                <a class="nav-item nav-link" href="#">Login</a>
                <a class="nav-item nav-link" href="#">Register</a>
            {% endif %}
            {% if request.user.is_superuser %}
                <a class="nav-item nav-link" href="{% url 'add_product' %}">Big Cheese</a>
            {% endif %}
        </div>
    </div>
    
    <a class="{% if total %}text-primary font-weight-bold{% else %}text-black{% endif %} nav-link d-block" href="{% url 'view_bag' %}">
        <div class="text-center">
            <div><i class="fas fa-shopping-bag fa-lg"></i>
            <p class="my-0">
                {% if total %}
                    ${{ total|floatformat:2 }}
                {% else %}
                    $0.00
                {% endif %}
            </p>
        </div>
    </a>
</nav>
</div>
